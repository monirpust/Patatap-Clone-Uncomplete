<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="assets/js/paper-full.js"></script>
	<script type="text/javascript" src="assets/js/howler.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/patatap.css">

	<script type="text/paperscript" canvas="myCanvas">

	var sound = new Howl({
    src: ['sounds/bubbles.mp3']
    });

	var circle = []
	
	function onKeyDown(event) {

	sound.play()

	//creating a random point to use it as cirlce centre on keypress
	var maxPoint = new Point(view.size.width, view.size.height)
	var randomPoint = new Point.random()
	var point = maxPoint*randomPoint

	//creating circle, add fill color store it variable on keypress
	var circleCreate = new Path.Circle(point, 500)
	circleCreate.fillColor = 'yellow'

	//storing all keypressed generated circle to cirlce array
	circle.push(circleCreate)
}


//animating the circle 
function onFrame(event) {
	for(var i = 0; i < circle.length; i++){
		//for changing fill color with every frame change
		circle[i].fillColor.hue += 1
		//scaling down with every frame change
		circle[i].scale(.9)

	}
}
			
</script>

</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
